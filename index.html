<html>

<head>
    <title>Birthday Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="gallery.js"></script>
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <div class="container">
        <div class="navbar">

        </div>
        <div class="header">
            <div class="headings">
                <h1 class="bday-heading">Happyy Birthday</h1>
            </div>
            <div class="bday-imgs">
                <center>

                    <img src="happy-birthday-birthday-cake.gif" alt="bday cake" class="main-img">
                    <br><br>
                    <h2 class="bday-name">Bruno and Bunny</h2>
                </center>
                <br>
                <img src="candles-happy-birthday.gif" alt="bday cake and candles" class="candel">

            </div>
        </div>

        <div class="wishes">

            <div id="image">
                Hover over these memories
            </div>

            <div class="image-collection">

                <img class="preview" alt="The little gang" src="media/pic2.jpeg" onmouseover="upDate(this)"
                    onmouseout="unDo()">

                <img class="preview" src="media/pic1.jpeg" alt="Bruno and Bunny
                " onmouseover="upDate(this)"
                    onmouseout="unDo()">
            </div>
        </div>

    </div>
</body>

</html>
